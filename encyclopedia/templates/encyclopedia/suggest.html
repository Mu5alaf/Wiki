{% extends "encyclopedia/layout.html" %}

{% block title %}

{% endblock %}

{% block body %}
<div class="page_result">
<h1>Do you mean ?</h1>
<span>[ {{count}} result are found  ]</span>
</div>
<ul>
    {% for user_entry in  sugg_results %}

    {% endfor %}
</ul>

{% endblock %}
